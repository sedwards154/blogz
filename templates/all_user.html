{% extends "base.html" %}

{% block content %}





	<hr />

	

		{% if users|length == 0 %}

		<p>No posts yet</p>

		{% else %}

	

			<ul>

				{% for user in users %}

			<li>

				<h1><a href="/goto_user?user={{user.id}}">{{user.username}}</a></h1>

			</li>

			{% endfor %}

		</ul>

		

	{% endif %}

	

{% endblock %}
