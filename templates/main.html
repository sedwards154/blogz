{% extends "base.html" %}

{% block content %}





	<hr />

	

		{% if posts|length == 0 %}

		<p>No posts yet</p>

		{% else %}

	

			<ul>

				{% for post in posts %}

			<li>

				<h1><a href="/single?id={{post.id}}">{{post.name}}</a></h1>

				<p>{{post.body}}</p><br><br>

			</li>

			{% endfor %}

		</ul>

		

	{% endif %}

	

{% endblock %}
